<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨行跨列</title>
    <style>
    table, td, th {
        border:1px solid black;
        text-align:center;
    }
    .table_01 {
        width: 100%;
    }
    </style>
</head>
<body>
<table class="table_01">
    <tr>
        <td>序号</td>
        <td>单价</td>
        <td>数量</td>
        <td>总价</td>
        <td>备注</td>
    </tr>
    <tr>
        <td>1</td>
        <td>100</td>
        <td>2</td>
        <td>200</td>
        <td rowspan="3">无</td>
    </tr>
    <tr>
        <td>2</td>
        <td>50</td>
        <td>1</td>
        <td>50</td>
    </tr>
    <tr>
        <td colspan="2">数量合计</td>
        <td>3</td>
        <td>250</td>
    </tr>
</table>
</body>
</html>
