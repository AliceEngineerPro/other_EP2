<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//数组去重['a','d','d','s','a','x','z','s','d','x','c']
    function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            // if (newArr.indexOf(arr[i] === -1)) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    var demo = unique(['a','d','d','s','a','x','z','s','d','x','c'])
    console.log(demo);
</script>
</body>
</html>
